<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Type Of</title>
</head>
<body>

</body>
<script>
  /*
  Operator Type Of
  --------------------------------
  - Typeof merupakan operator yang bisa kita gunakan untuk melihat tipe data sebuah value atau variable
  - Karena javasript merupakan dynamic languange, jadi kadang kita perlu mengecek tipe data sebuah value atau variable
    menggunakan operator typeof
  - Hasil dari operator typeof adalah string tipe datanya
   */

  /*
  Undefined = undefined
  Null = object
  Boolean = boolean
  Number = number
  BitInt = bigint
  String = string
  Symbol = symbol
  Function = function
  Lainnya = object
   */

  let data;
  const typeData = typeof data;
  document.writeln("<p>" + typeData + "</p>");
</script>
</html>
