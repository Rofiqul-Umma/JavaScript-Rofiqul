<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Matematika</title>
</head>
<body>

</body>
<script>
  /*
  OPERATOR MATEMATIKA
  - Javascript mendukung banyak sekali operator Matematika untuk tipe data Number, seperti:
  - Operator Aritmatika
  - Operator Augmanted Assignment
  - Operator Unary
  - Dan lain lain

  Operator Artimatika
  + = Pertambahan
  - = Pengurangan
  * = Perkalian
  ** = Exponensial
  / = Pembagian
  % = Sisa bagi
   */

  //Operator aritmatika
  let result = 1 + 2;

  document.writeln("<p> 1 + 2 = " + result + "</p>");
  let originalResult = result;

  result = result - 1;
  document.writeln("<p>" + originalResult + " - 1 = " + result + "</p>");

  originalResult = result;
  result = result * 2;
  document.writeln("<p>" + originalResult + " * 2 = " + result + "</p>")
</script>
</html>
