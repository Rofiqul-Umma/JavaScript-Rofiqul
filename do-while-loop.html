<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do While Loop</title>
</head>
<body>

</body>
<script>
  /*
  Do While Loop
  ---------------------------
  - Do While Loop adalah perulangan yang mirip dengan while
  - Perbedaannya hanya pada pengecekan kondisi
  - Pengecekan kondisi di while loop dilakukan di awal perulangan dilakukan, sedangkan di do while loop dilakukan
    diakhir perulangan
  - Oleh karena itu dalam do while loop, minimal pasti sekali perlungan dilakukan walaupun kondisi tidak berniali true
   */

  //Contoh implementasi dari do while loop
  //Perulangan akan selalu dilakukan terlebih dahulu, setelah itu baru dilakukan pengecekan kondisi dari perulangan
  let counter = 1;
  do{
    document.writeln("<p>Perulangan ke-" + counter + "</p>");
    counter++;
  }while (counter <= 10);
</script>
</html>
