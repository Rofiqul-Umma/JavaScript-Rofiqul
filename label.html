<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Label</title>
</head>
<body>

</body>
<script>
  /*
  Label
  ---------------------------
  - Laber merupakan penanda yang bisa digunakan dengan kata kunci break dan continue
  - Secara default saat kita melakukan break atau continue, dia akan melakukan terhadap perulangan dimana kode break
    dan continue itu digunakan
  - Dengan menggunakan label, kita bisa melakukan break dan continue terhadap perulangan yang kita inginkan, asalkan pada
    perulangan kita gunakan label
  - Untuk membuat label, kita bisa gunakan nama label lalu diikuti dengan: (titik dua)
   */

  loopi:
  for(let i = 1; i <= 20; i++){
    loopj:
    for(let j = 1; j <= 20; j++){
      if(j > 10){
        continue loopi;
      }
      document.writeln(`<p>i: ${i}, j: ${j}</p>`);
    }
  }
</script>
</html>
