<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Break dan Continue</title>
</head>

</body>
<script>
  /*
  Break dan Continue
  ------------------------
  - Pada switch statement, kita sudah mengenal kata kunci break, yaitu untuk menghentikan case dalam switch
  - Sama dengan pada perulangan, break juga digunakan untuk menghentikan seluruh perulangan
  - Namun berbeda dengan continue, continue digunakan untuk menghentikan perulangan saat ini, lalu melanjutkan ke perulangan selanjutnya
   */

  //Contoh penggunaan break
  let counter = 1;
  while(true){
    document.writeln("<p>Perulangan ke-" + counter + "</p>");
    counter++;
    if(counter > 10){
      break;//akan menghentikan perulangan ketika kondisi terpenuhi
    }
  }

  //Contoh penggunaan continue
  for(let i = 1; i <= 100; i++){
    if(i % 2 === 0){
      continue; //akan menghentikan perulangan saat ini dan melanjutkan ke perulangan selanjutnya
    }
    document.writeln("<p>Perulangan ke-" + i + "</p>");
  }
</script>
</html>
