<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operator Unery</title>
</head>
<body>

</body>
<script>
  /*
  Operator Unery
  + = Menandakan nilai positif
  - = Menandakan nilai negatif
  ++ = Increment, menaikan satu angka
  -- = Decrement, menurunkan 1 angka
   */
  let result  = +1;
  document.writeln("<p>" + result + "</p>");

  result --; //result = result - 1; result -= 1
  document.writeln("<p>" + result + "</p>");

  result ++; // result = result + 1; result += 1
  document.writeln("<p>" + result + "</p>");

  result  = -result; // -1 negative one
  document.writeln("<p>" + result + "</p>");

</script>
</html>
