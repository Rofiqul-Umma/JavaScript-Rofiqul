<script>
  /*
  - Javascript memiliki fitur untuk melakukan logging bernama console
  - logging adalah mekanisme yang biasa dilakukan oleh programmer untuk menampilkan informasi dari aplikasi
    yang sedang berjalan, tanpa harus mengganggu alur kerja aplikasi dan juga interaksi user
  - Untuk melakukan ini, kita bisa menggunakan fitur console
  - Untuk menggunakan console, kita cukup gunakan perintah console di kode javascript

  CONSOLE METHOD
  ------------------------------------------------------
  console.info(..) = Memberitahu informasi
  console.warn(..) = Memberitahu informasi peringatan
  console.error(..) = Memberitahu informasi error
  console.table(..) = Memberitahu informasi dalam bentuk table
   */

  console.info("hello world");

  console.debug("ini debug");

  console.warn("ini peringatan");

  console.error("ini error");
</script>
