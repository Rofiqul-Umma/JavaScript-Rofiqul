<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Null</title>
</head>
<body>

</body>
<script>
  /*
  Null
  --------------------------------
  - Null merupakan representasi dari data kosong
  - Null berbeda dengan undefined, null berarti variable sudah ditambahkan valuenya, hanya saja valuenya adalah null;
  - Sedangkan undefined adalah variable belum ditambahkan value apapun
   */

  let firstName = null; // variabel firstName sudah ditambahkan value null
  if(firstName === undefined){
    alert("Undefined");
  }else if(firstName === null){
    alert("Null");
  }else{
    alert(firstName);
  }
</script>
</html>
