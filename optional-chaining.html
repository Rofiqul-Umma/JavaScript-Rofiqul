<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Optional Chaining</title>
</head>
<body>

</body>
<script>
  /*
  Optional Chaining
  -------------------------
  - Optional chaining operator (?) merupakan operator yang digunakan untuk mengamankan ketika kita ingin mengakses
    properti dari objek yang tidak diketahui apakah ada atau tidak
  - Jika kita mencoba mengakses properti dari sebuah object dari data nullish tanpa menggunakan operator optional chaining,
    maka akan terjadi error
   */

  const person = {
      address: {
          country: "Indonesia"
      }
  };
  //Contoh penggunaan optional chaining
  let country = person?.address?.country;

  //Contoh tanpa penggunaan optional chaining
  if(person.address !== undefined && person.address !== null) {
    country = person.address.country;
  }
  document.writeln(`<p>${country}</p>`); // TypeError: Cannot read properties of undefined (reading 'country')
</script>
</html>
