<script>
  /*
  MENGUBAH DATA VARIABLE
  - Setelah variable di deklarasikan, kita bisa mengubah value atau nilai
  di dalam variable tersebut
  - Untuk mengubahnya, kita bisa menggunakan perintah nama variable diikuti dengan
  tanda = (sama dengan) lalu diikuti dengan value atau nilai nya
   */
  var fullName;
  var firstName;
  var lastName;

  fullName = "Rofiqul Umma";
  firstName = "Rofiqul";
  lastName = "Umma";
  //data yang digunakan adalah yang terakhir
  lastName = "Leywin"

  /*
  MEMBUAT VARIABLE LANGSUNG DENGAN VALUE
  - Di Javascript juga kita bisa mendeklarasikan sebuah variable, langsung dengan
  isi valuenya
  - Caranya kita bisa menggunakan kata kunci var, diikuti variable, lalu diikuti dengan tanda = (sama dengan),
  dan diikuti dengan value atau nilainya
   */
  var mobil = "Toyota";
  var jenis = "Sport";

  /*
  MENGAKSES VARIABLE
  - Salah satu keuntungan menggunakan variable adalah variable bisa digunakan kembali
  - Hal ini akan mempermudah ketika membutuhkan data yang sama berkali-kali
  - Untuk mengakses variable, kita cukup menyebutkan nama variablenya
   */
  document.writeln(fullName);
  document.writeln("<br>");
  document.writeln(fullName);
  document.writeln("<br>");
  document.writeln(fullName);
  document.writeln("<br>");
  document.writeln(fullName);
  document.writeln("<br>");
</script>
