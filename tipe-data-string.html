<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipe data String</title>
</head>
<body>

</body>
<script>
  document.writeln("Rofiqul Umma");
  document.writeln("<br>");
  document.writeln("Gaming");
  //Menambahkan string menggunakan operator +
  document.writeln("Rofiqul Umma" + " Mantap Jiwa");
  document.writeln("<br>");
  document.writeln("Gaming");
  //Escape sequence
  /*
  Javascript mendukung escape sequence di String, Escape sequence merupakan
  karakter khusus, seperti Enter, Tab, "(Kutip dua) dan lain sebagainya. Berikut
  merupakan contoh dari escape sequence yang ada:
  \n = Enter
  \t = Tab
  \' = '
  \" = "
  \\ = \
   */
  document.writeln("<textarea cols='100' rows='5'>");
  document.write("Rofiqul\nUmma\n");
  document.write("\\Home\\Rofiq\n");
  document.write("\"Programmer zaman now\"\n");
  document.write("\'Belajar Java Script\'");
  document.writeln("</textarea>");

</script>
</html>
